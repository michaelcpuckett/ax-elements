
<ax-dialog
  ax-ref="login"
  ax-name="Login"
  ax-cloak>
  <ax-form
    ax-action="example-success-response.json"
    ax-method="GET"
    onload="(function handleLoad (event) {
      event.preventDefault()
      this.closest('ax-dialog').removeAttribute('ax-open')
      this.reset()
    }.bind(this))(event)"
    onerror="(function handleError (event) {
      this.querySelector('[data-el=form-error]').innerText = event.error
    }.bind(this))(event)">
    <ax-textbox
      ax-label="Email"
      ax-ref="email"
      ax-value="michael@pickpuck.com"
      ax-placeholder="john@email.com"
      ax-required
      ax-validation="email">
    </ax-textbox>
    <ax-textbox
      ax-label="Phone Number"
      ax-ref="phoneNumber"
      ax-placeholder="+1 (500) 500-5000"
      ax-required
      ax-validation="phone-number">
    </ax-textbox>
    <ax-textbox
      ax-label="4-Digit PIN"
      ax-ref="id"
      ax-placeholder="1337"
      ax-mask
      ax-required
      ax-validation="number"
      ax-minlength="4"
      ax-mask>
    </ax-textbox>
    <ax-textbox
      ax-label="Password"
      ax-ref="password"
      ax-placeholder="At least 7 characters"
      ax-mask
      ax-required
      ax-minlength="7"
      ax-maxlength="255">
    </ax-textbox>
    <ax-button
      ax-submit>
      Submit
    </ax-button>
    <output data-el="form-error"></output>
    <ax-text slot="loaded">
      Complete! Response:
      <output data-el="form-output"></output>
    </ax-text>
  </ax-form>
</ax-dialog>
