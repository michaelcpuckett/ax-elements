<!doctype html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AX Elements</title>
<style>
  body {
    --ax-interactive-color: blue;
    --ax-interactive-background-color: white;
    --ax-border-radius: 10px;
    --ax-input-border-radius: 5px;
  }
</style>
<script type="module">
  import './main.mjs'
  import './button.mjs'
  import './dialog.mjs'
  import './announcement.mjs'
  import './form.mjs'
  import './textbox.mjs'
  import './grid.mjs'
  import './row.mjs'
  import './cell.mjs'
  window.checkWeather = function() {
    const type = [
      'Dreary',
      'Sunny',
      'Pleasant',
      'Hot',
      'Snowing'
    ][Math.round((Math.random() * 4))]
    window.document.querySelector('[data-el="weather"]').innerText = type
    window.document.querySelector('ax-announcement').setAttribute('ax-say', `Today's weather is ${type}.`)
  }
</script>
<body>
<ax-main ax-title="AX Elements">
  <dl aria-label="Examples">
    <dt>
      Dialog
    </dt>
    <dd>
      <ax-button
        ax-label="Add to Cart"
        ax-open-dialog="cart">
      </ax-button>
    </dd>
    <dt>
      Announcement
    </dt>
    <dd>
      <ax-button
        ax-label="Check the Weather"
        onclick="checkWeather()">
      </ax-button>
      <figure>
        <figcaption>Weather:</figcaption>
        <span data-el="weather">?</span>
      </figure>
    </dd>
    <dt>
      Form/Textbox
    </dt>
    <dd>
      <ax-form onsubmit="
        console.log(Object.fromEntries([...this.querySelectorAll('[ax-value]')].map(el => [ el.getAttribute('ax-name'), el.getAttribute('ax-value') ])))
      ">
        <ax-textbox
          ax-label="First Name"
          ax-name="firstName">
        </ax-textbox>
        <ax-textbox
          ax-label="Last Name"
          ax-name="lastName">
        </ax-textbox>
        <ax-button
          ax-label="Submit"
          ax-submit>
        </ax-button>
      </ax-form>
    </dd>
    <dt>
      Grid
    </dt>
    <dd>
      <ax-grid ax-title="Tabular Data">
        <ax-row>
          <ax-cell>
            Content1! / 1
          </ax-cell>
          <ax-cell>
            Content1! / 2
          </ax-cell>
          <ax-cell>
            Content1! / 3
          </ax-cell>
        </ax-row>
        <ax-row>
          <ax-cell>
            Content2! / 1
          </ax-cell>
          <ax-cell>
            Content2! / 2
          </ax-cell>
          <ax-cell>
            Content2! / 3
          </ax-cell>
        </ax-row>
        <ax-row>
          <ax-cell>
            Content3! / 1
          </ax-cell>
          <ax-cell>
            Content3! / 2
          </ax-cell>
          <ax-cell>
            Content3! / 3
          </ax-cell>
        </ax-row>
      </ax-grid>
    </dd>
    <dt>
      Tabs
    </dt>
    <dd>
      <ax-tabs>
        <ax-tablist>
          <ax-tab>
            Tab1!
          </ax-tab>
          <ax-tab>
            Tab2!
          </ax-tab>
          <ax-tab>
            Tab3!
          </ax-tab>
        </ax-tablist>
        <ax-tabpanel>
          Content1!
        </ax-tabpanel>
        <ax-tabpanel>
          Content2!
        </ax-tabpanel>
        <ax-tabpanel>
          Content3!
        </ax-tabpanel>
      </ax-tabs>
    </dd>
  </dl>
</ax-main>
<ax-dialog
  ax-name="cart"
  ax-title="Shopping Cart"
  hidden>
  <p>
    I'm the content!
  </p>
  <p>
    I too am content inside of a dialog!!
    <a href="#">??</a>
  </p>
</ax-dialog>
<ax-announcement></ax-announcement>
